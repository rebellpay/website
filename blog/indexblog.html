<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Rebell Pay | Wszystkie wpisy</title>
  
  <style>
    /* 1. ZMIENNE I BAZA (Zgodne z index.html) */
    :root {
      --navy: #0f172a;
      --blue: #2563eb;
      --accent: #38bdf8;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --bg-light: #f8fafc;
      --white: #ffffff;
      --radius: 16px;
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--text-main);
      background: var(--white);
      line-height: 1.6;
      /* Padding-top dla fixed header doda automatycznie components.js */
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    
    /* 2. STYLE BLOGA */
    .blog-hero { padding: 80px 0 60px; text-align: center; background: radial-gradient(circle at 10% 20%, #f1f5ff 0%, #ffffff 50%); }
    .blog-hero h1 { font-size: clamp(32px, 5vw, 48px); font-weight: 850; letter-spacing: -0.04em; color: var(--navy); margin-bottom: 12px; }
    .blog-hero p { color: var(--text-muted); font-size: 18px; }
    
    .blog-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 32px; padding: 60px 0; }
    
    .blog-card { 
        background: var(--white); border: 1px solid #f1f5f9; border-radius: 24px; 
        overflow: hidden; text-decoration: none; color: inherit; transition: 0.3s; 
        display: flex; flex-direction: column;
    }
    
    .blog-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); border-color: var(--blue); }
    
    .blog-img { width: 100%; height: 200px; object-fit: cover; transition: 0.5s ease; }
    .blog-card:hover .blog-img { transform: scale(1.05); }
    
    .blog-body { padding: 24px; flex-grow: 1; display: flex; flex-direction: column; }
    .blog-date { font-size: 12px; color: var(--text-muted); margin-bottom: 10px; font-weight: 600; }
    .blog-card h4 { margin: 0 0 12px 0; font-size: 22px; color: var(--navy); font-weight: 700; line-height: 1.3; }
    .blog-card p { font-size: 15px; color: var(--text-muted); margin-bottom: 20px; flex-grow: 1; }
    .read-more { color: var(--blue); font-weight: 700; font-size: 14px; }
  

    .blog-categories-wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 12px;
}

.blog-category {
    background: #f1f5f9; /* Delikatny szary */
    color: #475569;      /* Ciemniejszy szary tekst */
    padding: 4px 10px;
    border-radius: 6px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.02em;
    border: 1px solid #e2e8f0;
    transition: 0.2s;
}

.blog-card:hover .blog-category {
    background: #e0f2fe; /* Zmiana na błękit przy hoverze na całą kartę */
    color: var(--blue);
    border-color: #bae6fd;
}
  
  
  
  </style>
</head>
<body>

<div id="shared-header-placeholder"></div>

<main>
    <section class="blog-hero">
        <div class="container">
            <h1>Blog Rebell Pay</h1>
            <p>Najświeższe analizy i nowości ze świata krypto.</p>
        </div>
    </section>

    <div class="container">
        <div class="blog-grid" id="full-blog-container">
            <p style="text-align: center; grid-column: 1/-1;">Ładowanie artykułów...</p>
        </div>
    </div>
</main>

<div id="shared-footer-placeholder"></div>

<script src="posts.js"></script>
<script src="../js/components.js"></script>

<script>
    // Renderowanie wszystkich postów z pliku posts.js
    window.addEventListener('load', function() {
        const container = document.getElementById('full-blog-container');
        
        if (typeof blogPostsData !== 'undefined' && blogPostsData.length > 0) {
container.innerHTML = blogPostsData.map(post => {
    const cleanLink = post.link.replace('blog/', '');
    const cleanImage = post.image.replace('blog/', '');
    
    // Generujemy HTML dla wszystkich kategorii
    const categoriesHtml = (post.categories || ['Nowość']).map(cat => 
        `<span class="blog-category">${cat}</span>`
    ).join('');

    return `
        <a href="${cleanLink}" class="blog-card">
            <div style="overflow: hidden;">
                <img src="${cleanImage}" class="blog-img" alt="${post.title}" onerror="this.src='https://via.placeholder.com/400x200?text=Rebell+Pay'">
            </div>
            <div class="blog-body">
                <div class="blog-date">${post.date}</div>
                <div class="blog-categories-wrapper">${categoriesHtml}</div>
                <h4>${post.title}</h4>
                <p>${post.excerpt}</p>
                <span class="read-more">Czytaj artykuł →</span>
            </div>
        </a>
    `;
}).join('');
        } else {
            container.innerHTML = "<p>Aktualnie brak wpisów na blogu.</p>";
        }
    });
</script>

</body>

</html>
